<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            VIDEOS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <p style="text-align: center;">
        Hello,<br> {{fname}} {{lname}}
        <br>
        <a (click)='logout()'>Logout</a>
    </p>
    <section>
        <ion-button size='small' color="primary" href="/newvideo">ADD VIDEO</ion-button>
    </section>
    <ion-card *ngFor="let video of videos">
        <img src="../assets/images/madison.jpg" />
        <ion-card-header>
            <ion-card-subtitle>VIDEO</ion-card-subtitle>
            <ion-card-title>{{video.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <a href="{{video.file}}">WATCH</a>
            <a style="float: right; color: red;" (click)='delete(video.id)'>DELETE</a>
        </ion-card-content>
    </ion-card>
</ion-content>
